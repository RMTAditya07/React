<!<!DOCTYPE html>
<html lang="en">
<<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
  href="htts://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">

<body>
  <div class="loading">
    <div class="spinner">
      <div class="dot1"></div>
      <div class="dot2"></div>
    </div>  </div>
  <section id="main">
    <div class="bg-primary w-section tetx-shadow">
      <div class="container">
        <div class="row tetx-white w-header">
          <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
            <div class="row">
              <div class="col-xs-7">
                <form class="f_locater">
                  <div id="w-search-tip" class="tooltiptext text-light">
                    <p>You can get weather by city name or city name and <a href="https://iso.org/obp/ui/#search" class="text-accent" target="_blank">ISO country code (alpha-2 code)</a>divided by comma.</p>
                    <h5>Example:</h5>
                    <p class="tetx-white"><strong>London ,uk</strong></p>

                  </div>

                </form>

              </div>

            </div>

          </div>

        </div>

      </div>

  </section>
